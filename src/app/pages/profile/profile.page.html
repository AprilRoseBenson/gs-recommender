<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<ion-header>
<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-button (click)="homepagePage()">
      <ion-icon name="arrow-back" style="zoom:1.0;"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
      <ion-button (click)="editPage()" class="edit">
        <ion-icon name="settings-outline" style="zoom:1.5;"></ion-icon>
      </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-card class="bg-transparent">
          <b>YOUR QR ID</b>
          <ion-list   *ngFor="let item of dataitem">
           
            <ion-item >
              <ion-thumbnail   class="ion-margin-st">
                <img class="pic" src="http://localhost/grocery-app/images/{{item.Image}}"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <ion-button class="photo" (click)="showChange()" *ngIf="button" fill="transparent">
                  <ion-icon   slot="end" color="primary" class="p" name="camera"></ion-icon>
                </ion-button>
                <input  *ngIf="defaultInputBox" type="file"  (change)="selectedFile($event)">
                
              </ion-thumbnail>
            </ion-item>
            <ion-item>
              <ion-label>
                <h1><b>{{item.CustomerName}}</b></h1>
                <p class="fs">{{item.CustomerAddress}}</p><br>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input hidden type="text" [(ngModel)]="qrData"></ion-input>
              <ion-thumbnail  class="ion-margin-start-qr">
              <ion-card *ngIf="createdCode" > 
                  <ngx-qrcode [elementType]="elementType" [value]="createdCode"></ngx-qrcode>   
              </ion-card>
              </ion-thumbnail>
            </ion-item>  
           
            <ion-item>
              <ion-button class="save" (click)="downloadQR()" *ngIf="elementType==='canvas'">
                Save your QR Code &nbsp;
              <ion-icon  name="download-outline"></ion-icon>
              </ion-button>    
            </ion-item>
            
          </ion-list>
      <ion-row>
        <ion-item color="none">
            <p class="fs">You may show your QR Code to Grocery Stores for COVID-19 contact tracing.</p>
        </ion-item>
      </ion-row>
    
    
    </ion-card>
    
    
    </ion-grid>

</ion-content>




<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="secondary">
  
      <ion-tab-button (click)="homepagePage()">
        <ion-icon name="home" style="zoom:1.0;"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="suggestedPage()">
        <ion-icon name="cart" style="zoom:1.0;"></ion-icon>
        <ion-label>Recommended</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="recentsPage()">
        <ion-icon name="time" style="zoom:1.0;"></ion-icon>
        <ion-label>Recents</ion-label>
      </ion-tab-button>
  
      
  
      <ion-tab-button (click)="profilePage()">
        <ion-icon name="person" style="zoom:1.0;" color="light"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  
    
  </ion-tabs>
  </ion-toolbar>
