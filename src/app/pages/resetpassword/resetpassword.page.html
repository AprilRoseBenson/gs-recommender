<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="forgotpw"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-pict">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>New Password</ion-card-title>
        <ion-card-subtitle>Please create a new password that you don't use on any other site</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list lines = "full">
        <ion-item>
          <ion-label position="floating">Create New Password</ion-label>
          <ion-input [(ngModel)] = "Password" type="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position ="floating">Confirm Password</ion-label>
          <ion-input [(ngModel)] = "ConfirmPassword" type = "password"></ion-input>
        </ion-item>
      </ion-list >
        <ion-button type ="button" (click)="Reset()" 
                color="primary" shape="block">
                Reset
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  </div>
</ion-content>
